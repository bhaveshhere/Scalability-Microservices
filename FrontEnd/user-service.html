<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Service</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add some simple styling to make the profile page more attractive */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }

        header .container {
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .service-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .profile-info {
            margin-left: 20px;
        }

        .profile-info h3 {
            margin-top: 0;
        }

        .profile-info p {
            font-size: 16px;
            color: #666;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer .container {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>User Service Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Back to Dashboard</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        
        
        <!-- User Profile Section -->
        <div class="service-content">
            <h3>User Profile</h3>
            
            <div class="profile-container">
                <!-- Profile Image -->
                <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Profile Picture" class="profile-img">
                
                <!-- Profile Information -->
                <div class="profile-info">
                    <h3>M.Bhavesh</h3>
                    <p><strong>Email:</strong> bhavesh@gmail.com</p>
                    <p><strong>Username:</strong> bhavesh143</p>
                    <p><strong>Member Since:</strong> January 2016</p>
                </div>
            </div>
            
            <!-- API Button -->
            <div class="service-content">
                <button onclick="window.location='http://localhost:8007';">View Followers</button>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 User Service. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
